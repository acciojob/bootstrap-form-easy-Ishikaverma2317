<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Creation</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin-top: 60px;
      }
      h2 {
        color: #3b99e0;
        text-align: center;
        margin-bottom: 30px;
      }
      .btn-primary {
        background-color: #3b99e0;
        border: none;
      }
      .btn-primary:hover {
        background-color: #5ea4f3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Intern Application Form</h2>

      <form class="needs-validation" novalidate>
        <!-- First Name -->
        <div class="mb-3">
          <label for="first-name-input" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name-input"
            required
          />
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last-name-input"
            required
          />
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email-input" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- College Name -->
        <div class="mb-3">
          <label for="college-input" class="form-label">College Name</label>
          <input
            type="text"
            class="form-control"
            id="college-input"
            required
          />
          <div class="invalid-feedback">Please enter your college name.</div>
        </div>

        <!-- Roll No -->
        <div class="mb-3">
          <label for="roll-no-input" class="form-label">Roll No</label>
          <input
            type="text"
            class="form-control"
            id="roll-no-input"
            required
          />
          <div class="invalid-feedback">Please enter your roll number.</div>
        </div>

        <!-- Graduation Year -->
        <div class="mb-3">
          <label for="graduation-year" class="form-label">Graduation Year</label>
          <select class="form-select" id="graduation-year" required>
            <option value="">Select Year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
          <div class="invalid-feedback">
            Please select your graduation year.
          </div>
        </div>

        <!-- Checkbox -->
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="conditions-checkbox"
            required
          />
          <label class="form-check-label" for="conditions-checkbox">
            I agree to the terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary w-100" type="submit">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
